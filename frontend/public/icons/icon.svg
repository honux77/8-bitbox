<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowPink" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="#0B1230"/>

  <!-- Pixel grid accent (subtle) -->
  <line x1="0" y1="0" x2="512" y2="0" stroke="#00fff7" stroke-width="4" opacity="0.6"/>
  <line x1="0" y1="508" x2="512" y2="508" stroke="#ff00ff" stroke-width="4" opacity="0.6"/>

  <!-- 8-bit style music box: pixel art approach -->
  <!-- Box body -->
  <rect x="96" y="200" width="320" height="220" fill="#1a1a3e" stroke="#00e5ff" stroke-width="6" filter="url(#glowCyan)"/>

  <!-- Box lid -->
  <polygon points="96,200 156,140 476,140 416,200" fill="#252550" stroke="#00e5ff" stroke-width="4"/>
  <line x1="416" y1="200" x2="476" y2="140" stroke="#00e5ff" stroke-width="4"/>

  <!-- Speaker grille lines -->
  <line x1="136" y1="260" x2="376" y2="260" stroke="#4a4a6a" stroke-width="3"/>
  <line x1="136" y1="280" x2="376" y2="280" stroke="#4a4a6a" stroke-width="3"/>
  <line x1="136" y1="300" x2="376" y2="300" stroke="#4a4a6a" stroke-width="3"/>
  <line x1="136" y1="320" x2="376" y2="320" stroke="#4a4a6a" stroke-width="3"/>
  <line x1="136" y1="340" x2="376" y2="340" stroke="#4a4a6a" stroke-width="3"/>

  <!-- Music note -->
  <text x="256" y="330" text-anchor="middle" font-family="serif" font-size="120" fill="#ff00ff" filter="url(#glowPink)">&#9835;</text>

  <!-- "8" text -->
  <text x="256" y="120" text-anchor="middle" font-family="'Courier New', monospace" font-weight="bold" font-size="100" fill="#00e5ff" filter="url(#glowCyan)">8</text>

  <!-- Pixel dots decoration -->
  <rect x="120" y="380" width="12" height="12" fill="#ffff00" opacity="0.8"/>
  <rect x="148" y="380" width="12" height="12" fill="#00e5ff" opacity="0.8"/>
  <rect x="176" y="380" width="12" height="12" fill="#ff00ff" opacity="0.8"/>
  <rect x="204" y="380" width="12" height="12" fill="#00ff00" opacity="0.8"/>
  <rect x="232" y="380" width="12" height="12" fill="#ffff00" opacity="0.8"/>
  <rect x="260" y="380" width="12" height="12" fill="#00e5ff" opacity="0.8"/>
  <rect x="288" y="380" width="12" height="12" fill="#ff00ff" opacity="0.8"/>
  <rect x="316" y="380" width="12" height="12" fill="#00ff00" opacity="0.8"/>
  <rect x="344" y="380" width="12" height="12" fill="#ffff00" opacity="0.8"/>
  <rect x="372" y="380" width="12" height="12" fill="#00e5ff" opacity="0.8"/>
</svg>
